<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>

</head>

<body>
    <div class="container"></div>
    <form action="/" method="get">
        <div class="Username">
            <label for="name" id="name"> UserName </label>
            <input type="text" name="name" id="name">
        </div>

        <div class="EnrollmentNo">
            <label for="number" id="number">Enrollment number</label>
            <input type="number" name="number" id="number">
        </div>

        <div class="batch">
            <label for="batch" id="batch">Batch No</label>
            <input type="number" name="batch" id="batch">
        </div>

        <div class="Quiz">
            <header>
                <h1>Quiz</h1>
            </header>
            <section id="quiz">
                <form id="quizForm">
                    <div class="question">
                        <h2>Question 1: What is the capital of France?</h2>
                        <label><input type="checkbox" name="q1" value="a"> Berlin</label><br>
                        <label><input type="checkbox" name="q1" value="b"> Madrid</label><br>
                        <label><input type="checkbox" name="q1" value="c"> Paris</label><br>
                        <label><input type="checkbox" name="q1" value="d"> Rome</label><br>
                        <label><input type="checkbox" name="q1" value="d"> italy</label>
                    </div>
                    <div class="question">
                        <h2>Question 2: Which planet is known as the Red Planet?</h2>
                        <label><input type="checkbox" name="q2" value="a"> Earth</label><br>
                        <label><input type="checkbox" name="q2" value="b"> Mars</label><br>
                        <label><input type="checkbox" name="q2" value="c"> Jupiter</label><br>
                        <label><input type="checkbox" name="q2" value="d"> Saturn</label><br>
                        <label><input type="checkbox" name="q1" value="d"> neptune</label>
                    </div>
                    <div class="question">
                        <h2>Question 3: Who wrote 'Romeo and Juliet'?</h2>
                        <label><input type="checkbox" name="q3" value="a"> Charles Dickens</label><br>
                        <label><input type="checkbox" name="q3" value="b"> Mark Twain</label><br>
                        <label><input type="checkbox" name="q3" value="c"> William Shakespeare</label><br>
                        <label><input type="checkbox" name="q3" value="d"> Jane Austen</label><br>
                        <label><input type="checkbox" name="q1" value="d"> sexpier</label>
                    </div>

                    <div class="question">
                        <h2>Question 4: how much moons earth does earth have?</h2>
                        <label><input type="checkbox" name="q3" value="a"> 2</label><br>
                        <label><input type="checkbox" name="q3" value="b"> 5</label><br>
                        <label><input type="checkbox" name="q3" value="c"> 4</label><br>
                        <label><input type="checkbox" name="q3" value="d"> 1</label><br>
                        <label><input type="checkbox" name="q1" value="d">5</label>
                    </div>


                    <div class="question">
                        <h2>Question 5: which is longest river on earth?</h2>
                        <label><input type="checkbox" name="q3" value="a"> Amazon</label><br>
                        <label><input type="checkbox" name="q3" value="b"> ganga</label><br>
                        <label><input type="checkbox" name="q3" value="c"> thomas</label><br>
                        <label><input type="checkbox" name="q3" value="d"> nelson</label><br>
                        <label><input type="checkbox" name="q1" value="d"> narmada</label>
                    </div>
                    <button type="submit" value="submit">Submit Quiz</button>
                </form>
            </section>
        </div>
    </form>
    </div>
</body>

</html>
